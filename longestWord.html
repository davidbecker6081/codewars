<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Longest Word</title>
  </head>
  <body>
    <script type="text/javascript">
      function longestWord(stringOfWords){
        // Give me back the longest word in the string of Words
        let word = '';
        let longWord = '';

        [...stringOfWords].forEach((letter, i, arr) => {
          if (letter !== ' ') {
            word += letter
          } else {
            if (word.length >= longWord.length) {
              longWord = word
            }
            word = ''
          }
        })
        return word.length >= longWord.length ? word : longWord
      }

      function longestWord2(stringOfWords) {
        return stringOfWords.split(' ').reduceRight((a,b)=>(b.length > a.length) ? b : a);
      }

      function longestWord3(stringOfWords) {
        return stringOfWords.split(' ').sort((b, a) => b.length - a.length).pop();
      }
      
    </script>
  </body>
</html>
