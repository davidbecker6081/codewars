<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caculate By Functions</title>
  </head>
  <body>
    <p>Calculate nested function calls with functions representing numbers or operands.</p>
    <p>
      seven(times(five())) => 35
      four(plus(nine())) => 13
      eight(minus(three())) => 5
      six(dividedBy(two())) => 3
    </p>
    <script type="text/javascript">
    function zero(calculation) {
    	if (calculation) {
    		return eval(0 + calculation);
    	}
    	return 0;
    }
    function one(calculation) {
    	if (calculation) {
    		return eval(1 + calculation);
    	}
    	return 1;
    }
    function two(calculation) {
    	if (calculation) {
    		return eval(2 + calculation);
    	}
    	return 2;
    }
    function three(calculation) {
    	if (calculation) {
    		return eval(3 + calculation);
    	}
    	return 3;
    }
    function four(calculation) {
    	if (calculation) {
    		return eval(4 + calculation);
    	}
    	return 4;
    }
    function five(calculation) {
    	if (calculation) {
    		return eval(5 + calculation);
    	}
    	return 5;
    }
    function six(calculation) {
    	if (calculation) {
    		return eval(6 + calculation);
    	}
    	return 6;
    }
    function seven(calculation) {
    	if (calculation) {
    		return eval(7 + calculation);
    	}
    	return 7;
    }
    function eight(calculation) {
    	if (calculation) {
    		return eval(8 + calculation);
    	}
    	return 8;
    }
    function nine(calculation) {
    	if (calculation) {
    		return eval(9 + calculation);
    	}
    	return 9;
    }

    function plus(num) {
    	return `+${num}`;
    }
    function minus(num) {
    	return `-${num}`;
    }
    function times(num) {
    	return `*${num}`;
    }
    function dividedBy(num) {
    	return `/${num}`;
    }
</script>
<script type="text/javascript">
var n = function(digit) {
  return function(op) {
    return op ? op(digit) : digit;
  }
};

var zero = n(0);
var one = n(1);
var two = n(2);
var three = n(3);
var four = n(4);
var five = n(5);
var six = n(6);
var seven = n(7);
var eight = n(8);
var nine = n(9);

function plus(r) { return function(l) { return l + r; }; }
function minus(r) { return function(l) { return l - r; }; }
function times(r) { return function(l) { return l * r; }; }
function dividedBy(r) { return function(l) { return l / r; }; }

</script>
  </body>
</html>
