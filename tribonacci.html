<!DOCTYPE html>
<html>

    <title>Tribonacci</title>
  </head>
  <body>
    <script type="text/javascript">
    // create a fibonacci function that given a signature array/list, returns the first n elements - signature included of the so seeded sequence.
    //
    // Signature will always contain 3 numbers; n will always be a non-negative number; if n==0, then return an empty array and be ready for anything else which is not clearly specified

      function tribonacci(seq, n) {
        var newTribSeq = []
        var tribSum = 0
        var firstNumInArray = 0
        if (n === 0) {
        } else if (n === 3) {
          return seq
        } else {
        for (let i = 0; i <= n - 1; i++) {
            tribSum = seq[0] + seq[1] + seq[2]
            seq.push(tribSum)
            firstNumInArray = seq.shift()
            newTribSeq.push(firstNumInArray)
          }
        }
        return newTribSeq
      }

    </script>


  </body>
