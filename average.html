<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Average of Array</title>
  </head>
  <body>
    <script type="text/javascript">
    // Find the average of an array of numbers using an array prototype method
    const average = (scores) => Math.round(scores.reduce((sum, num) => { return sum += num }, 0)/scores.length);
    </script>
  </body>
</html>
