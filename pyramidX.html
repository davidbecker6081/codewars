<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pyramid of X's</title>
  </head>
  <body>
    <p>write a function, given a height, that console.logs a pyramid of x's</p>
    <p>--x--</p>
    <p>-x-x-</p>
    <p>x-x-x</p>

    <script type="text/javascript">
      function printPyramid(height) {
        for (let i = 1; i <= height; i++) {
          let string = "";

          for (let j = i; j < height; j++) {
            string += ' ';
          }
          for (let k = 1; k <= i; k++) {
            string += 'x ';
          }
          console.log(string)
          }
       }
    </script>
  </body>
</html>
