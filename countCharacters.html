<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Count Characters</title>
  </head>
  <body>
    <p>The main idea is to count all the occuring characters(UTF-8) in string. If you have string like this aba then the result should be { 'a': 2, 'b': 1 }</p>
    <p>count('david becker') should equal { 'd': 2, 'a': 1, 'v': 1, 'i': 1, 'b': 1, 'e': 2, 'c': 1, 'k': 1, 'r': 1 }</p>
    <script type="text/javascript">
    const count = (string) => {
      return [...string].reduce((countObj, letter) => {
        if (letter !== ' ') {
          countObj[letter] ? countObj[letter] += 1 : countObj[letter] = 1
        }
        return countObj
      }, {})
    }
    </script>
  </body>
</html>
